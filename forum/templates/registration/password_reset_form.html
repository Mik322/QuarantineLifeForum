{% extends 'forum/index.html' %}
{% load static %}

{% block leftAside %}
{% endblock %}

{% block articles %}
    <section class="password_reset">
        <h1>Forgot your password?</h1>
        <p>Please enter your email and we'll send you an email with the reset link</p>
        <form method="post" class="reset_form">
            {% csrf_token %}
            <a class="label">{{ form.email.label }}: </a> <br>
            {{ form.email }} <br>
            <input type="submit" value="Reset Password" class="resetButton">
        </form>
    </section>
{% endblock %}
