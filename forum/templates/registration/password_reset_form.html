{% extends 'forum/index.html' %}
{% load static %}

{% block leftAside %}
{% endblock %}

{% block articles %}
    <section>
        <h1>Forgot your password?</h1>
        <p>Please enter your email and we'll send you an email with the reset link</p>
        <form method="post">
            {% csrf_token %}
            {{ form.email.label }}: <br>
            {{ form.email }} <br>
            <input type="submit" value="Reset Password">
        </form>
    </section>
{% endblock %}
