{% extends 'forum/index.html' %}
{% load static %}

{% block leftAside %}{% endblock %}

{% block articles %}
    <section>
        <h1>Change Password</h1>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                {{ field.label }} <br>
                {{ field }} <br>
                {{ field.errors }}
            {% endfor %}
            <input type="submit" value="Change Password">
        </form>
    </section>
{% endblock %}
