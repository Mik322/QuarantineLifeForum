{% extends 'forum/index.html' %}
{% load static %}

{% block leftAside %}
{% endblock %}

{% block articles %}
    <section class="password_reset">
        {% if validlink %}
            <form method="post" class="reset_form">
                {% csrf_token %}
                {% for field in form %}
                    {{ field.label }} <br>
                    {{ field }} <br>
                    {{ field.errors }} <br>
                {% endfor %}
                <input type="submit" value="Change Password" class="resetButton">
            </form>
        {% else %}
            <p>The reset link is invalid.</p>
        {% endif %}
    </section>
{% endblock %}
