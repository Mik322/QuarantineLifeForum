{% extends 'forum/index.html' %}
{% load static %}

{% block articles %}
    {% if posts %}
        <section>
            <div class="topDescription">
                <div class="topic_left">
                    <h3>Liked Posts</h3>
                </div>
            </div>
            {% for post in posts %}
                {% include 'forum/cards/post_card.html' %}
            {% endfor %}
        </section>
    {% endif %}
{% endblock %}
